<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>NowUKnow</title>
</head>

<style>
     body {
        margin: 0;
        font-family: Helvetica, sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    @font-face {
        font-family: Helvetica-Rounded;
        src: url(../fonts/Helvetica-Rounded-Bold.otf);

    }

    .container-fluid,
    .row {
        height: 100vh;
    }

    .row {
        display: flex;

    }

    .left-column {
        flex: 0.5;
        flex-wrap: wrap;
        background-color: #ffffff;
        overflow-y: hidden;
    }

    .left-column {
        border-right: 1px solid #35D6ED;
    }

    .middle-column {
        height: 100vh;
        flex: 2.5;
        background-color: #ffffff;
        overflow-y: auto;
        overflow-x: hidden;
        padding-top: 0;
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
    }

    .middle-column::-webkit-scrollbar {
        width: 6px;
    }

    .middle-column::-webkit-scrollbar-thumb {
        background: #c0c0c0;
        border-radius: 3px;
    }

    .sidebar ul {
        list-style-type: none;
        font-family: 'Helvetica Rounded', Helvetica, sans-serif;
    }

    .sidebar ul li {
        font-size: 21px;
        margin-bottom: 30px;
    }

    .sidebar ul li a {
        text-decoration: none;
        color: inherit;
        display: flex;
        align-items: center;
    }

    .logo img {
        width: 150px;
        height: 150px;
        margin-top: -50px;
        margin-left: 50px;
    }

    .nav-icon {
        width: 32px;
        height: 32px;
        margin-right: 10px;
    }

    .navIconHome {
        font-size: 20px;
    }


    .button-icon {
        width: 35px;
        height: 35px;
        margin-right: 10px;
    }

    .btn-logout {
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Helvetica Rounded", Helvetica, sans-serif;
        font-size: 15px;

    }

    .btn-logout {
        background-color: #B23B3B;
        width: 130px;
        height: 40px;
        margin-top: 50px;
    }

    .content {
        height: 200vh;
        padding-top: 20px;
    }

    .middle-column .navbar {
        margin-top: 0;
        text-align: center;
    }

    .middle-column .navbar-nav {
        display: flex;
        justify-content: center;
        gap: 1.5rem;

    }

    .middle-column .nav-link {
        font-family: 'Helvetica Rounded', sans-serif;
        font-size: 1.5rem;
        color: #333;
    }

    .navbar {
        border-bottom: 1px solid #35D6ED;
    }


    .card {
        border-radius: 15px !important;
        overflow: hidden;
    }

    .card-img-top {
        border-radius: 15px 15px 0 0 !important;
    }

    .card-body {
        background-color: #35D6ED;
    }

    .card-text {
        font-family: 'Helvetica Rounded', sans-serif;
        font-size: 1rem;
        color: white;
        text-decoration: none !important;
    }

    @media (max-width: 768px) {
        .card-text {
            font-size: 0.9rem;
        }
        .nav-title {
            display: none !important;
        }
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Left Column -->
            <div class="col-md-3 left-column">
                <div class="logo">
                    <img src="../assets/icons/wordMark big.svg" alt="NowUKnow Logo" width="100" height="100">
                </div>
                <div class="sidebar">
                    <ul>
                        <li><a href="home.html"><img src="../assets/icons/home.svg" alt="Home" class="nav-icon"><span
                                    class="nav-title">Home</span></p></a></li>
                        <li><a href="profile.html"><img src="../assets/icons/profile.svg" alt="Profile"
                                    class="nav-icon"><span class="nav-title"><span class="nav-title">Profile</span></a>
                        </li>
                        <li><a href="tags.html"><img src="../assets/icons/hashtag.svg" alt="Tags" class="nav-icon"><span
                                    class="nav-title"><span class="nav-title">Tags</span></a></li>
                        <li><a href="notification.html"><img src="../assets/icons/notification.svg" alt="Notification"
                                    class="nav-icon"><span class="nav-title"><span class="nav-title">Notification</span></a>
                        </li>
                        <li><a href="bookmarks.html"><img src="../assets/icons/bookmark.svg" alt="Bookmarks"
                                    class="nav-icon"><span class="nav-title"><span class="nav-title">Bookmarks</span></a>
                        </li>
                    </ul>
                </div>
                <div class="logout-button">
                    <button class="btn-logout">Log Out</button>
                </div>
            </div>

            <!-- Middle Column -->
            <div class="col-md-9 middle-column px-0">

                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <div class="container">
                        <a class="nav-link active fw-bold" href="#">Explore Tags</a>
                    </div>
                </nav>


                <div class="content px-3">
                    <div class="container">
                        <!-- Cards for Tags -->
                        <div class="row" id="card-container">
                            <!-- Dito lalabas yung cards na naka loop-->
                        </div>
                    </div>
                </div>

                <script>
                    var cardContainer = document.getElementById('card-container');

                    for (var i = 0; i < 12; i++) {
                        var cardHTML = `
                            <div class="col-12 col-sm-6 col-lg-4 mb-3">
                                <a href="#" class="text-decoration-none">
                                    <div class="card" style="border: none;">
                                        <img src="https://placehold.co/400x300" class="card-img-top" alt="Card Image ${i + 1}">
                                        <div class="card-body">
                                            <p class="card-text text-center">Cooking ${i + 1}</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        `;

                        cardContainer.innerHTML += cardHTML;
                    }
                </script>


        </div>
    </div>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
