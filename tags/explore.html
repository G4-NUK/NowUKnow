<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>NowUKnow</title>
</head>

<style>
    .navbar {
        border-bottom: 1px solid #35D6ED;
    }

    .card {
        border-radius: 15px !important;
        overflow: hidden;
    }

    .card-img-top {
        border-radius: 15px 15px 0 0 !important;
    }

    .card-body {
        background-color: #35D6ED;
    }

    .card-text {
        font-family: 'Helvetica Rounded', sans-serif;
        font-size: 1rem;
        color: white;
        text-decoration: none !important;
    }

    @media (max-width: 768px) {
        .card-text {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 1000px) {
        .left-column {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 1;
        }

        .middle-column {
            width: 100%;
        }

        .left-column.show {
            left: 0;
        }
    }

    .hamburger-btn {
        display: block;
        font-size: 25px;
        cursor: pointer;
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 999;
    }

    @media (min-width: 1000px) {
        .hamburger-btn {
            display: none;
        }
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Hamburger Button -->
            <div class="hamburger-btn" onclick="toggleLeftColumn()">&#9776;</div>

            <!-- Left Column -->
            <div class="col-md-3 left-column">
                <div class="logo">
                    <img src="../assets/icons/wordMark big.svg" alt="NowUKnow Logo" width="100" height="100">
                </div>
                <div class="sidebar">
                    <ul>
                        <li><a href="../index.html"><img src="../assets/icons/home.svg" alt="Home"
                                    class="nav-icon"><span class="nav-title">Home</span></p></a></li>
                        <li><a href="../users/profile.html"><img src="../assets/icons/profile.svg" alt="Profile"
                                    class="nav-icon"><span class="nav-title"><span class="nav-title">Profile</span></a>
                        </li>
                        <li><a href="../tags/explore.html"><img src="../assets/icons/hashtag.svg" alt="Tags"
                                    class="nav-icon"><span class="nav-title"><span class="nav-title">Tags</span></a>
                        </li>
                        <li><a href="../notif.html"><img src="../assets/icons/notification.svg" alt="Notification"
                                    class="nav-icon"><span class="nav-title"><span
                                        class="nav-title">Notification</span></a>
                        </li>
                        <li><a href="bookmarks.html"><img src="../assets/icons/bookmark.svg" alt="Bookmarks"
                                    class="nav-icon"><span class="nav-title"><span
                                        class="nav-title">Bookmarks</span></a>
                        </li>
                    </ul>
                </div>
                <div class="logout-container">
                    <button class="btn-logout">Log Out</button>
                </div>
            </div>

            <!-- Middle Column -->
            <div class="col-md-9 middle-column px-0">


                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <div class="container" style="height:65px">
                        <h5 class="m-0 title-text ms-3" style="font-family:Helvetica-Rounded; letter-spacing:normal">
                            Explore Tag</h5>
                    </div>
                </nav>


                <div class="content px-3">
                    <div class="container">
                        <!-- Cards for Tags -->
                        <div class="row" id="card-container">
                            <!-- Dito lalabas yung cards na naka loop-->
                        </div>
                    </div>
                </div>

                <script>
                    var cardContainer = document.getElementById('card-container');

                    for (var i = 0; i < 12; i++) {
                        var cardHTML = `
                            <div class="col-12 col-sm-6 col-lg-4 mb-3">
                                <a href="#" class="text-decoration-none">
                                    <div class="card" style="border: none;">
                                        <img src="https://placehold.co/400x300" class="card-img-top" alt="Card Image ${i + 1}">
                                        <div class="card-body">
                                            <p class="card-text text-center">Cooking ${i + 1}</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        `;

                        cardContainer.innerHTML += cardHTML;
                    }
                </script>
            </div>
        </div>

        <!-- JS Post -->
        <script src="../assets/js/post.js"></script>
        <!-- JS Left column -->
        <script src="../assets/js/leftcolumn.js"></script>
        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
