<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <title>NowUKnow</title>
</head>

<body>
  <div class="container px-0">
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-3 left-column">
        <nav class="navbar navbar-expand-md navbar-light">
          <a class="navbar-brand" href="#">NowUKnow</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarNav"
            aria-controls="sidebarNav" aria-expanded="false" aria-label="Toggle sidebar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <div class="collapse navbar-collapse" id="sidebarNav">
          <div class="sidebar">
            <ul>
              <li>
                <a href="adminDashBoard.html"><span class="nav-title">Dashboard</span></a>
              </li>
              <li>
                <a href="userManager.html"><span class="nav-title">User Manager</span></a>
              </li>
              <li>
                <a href="userList.html"><span class="nav-title">User List</span></a>
              </li>
            </ul>
          </div>
          <div class="logout-button">
            <button class="btn-logout">Log Out</button>
          </div>
        </div>

        <div class="sidebar d-none d-md-block">
          <ul>
            <li>
              <a href="adminDashBoard.html"><span class="nav-title">Dashboard</span></a>
            </li>
            <li>
              <a href="userManager.html"><span class="nav-title">User Manager</span></a>
            </li>
            <li>
              <a href="userList.html"><span class="nav-title">User List</span></a>
            </li>
          </ul>
        </div>
        <div class="logout-button d-none d-md-block">
          <button class="btn-logout">Log Out</button>
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-md-9 right-column">
        <nav class="custom-navbar">
          <div class="container-fluid d-flex align-items-center justify-content-between">
            <span class="nav-title">Dashboard</span>
          </div>
        </nav>

        <div class="container py-4">
          <div class="row g-4 justify-content-center">
            <div class="col-lg-3 col-md-6 col-sm-12">
              <div class="cardTop redCard">
                <h3 class="cardTitle">No. of Users</h3>
                <div class="cardDivider"></div>
                <h1 class="cardNumber">00</h1>
              </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
              <div class="cardTop goldCard">
                <h3 class="cardTitle">No. of Posts</h3>
                <div class="cardDivider"></div>
                <h1 class="cardNumber">00</h1>
              </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
              <div class="cardTop blueCard">
                <h3 class="cardTitle">No. of Tags</h3>
                <div class="cardDivider"></div>
                <h1 class="cardNumber">00</h1>
              </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
              <div class="cardTop greenCard">
                <h3 class="cardTitle">No. of Daily Visits/Clicks</h3>
                <div class="cardDivider"></div>
                <h1 class="cardNumber">00</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- Daily Active Users -->
        <div class="dailyActiveUserContainer pt-0">
          <div class="dailyRow">
            <div class="col-12">
              <div class="dailyCard">
                <div class="card-body" style="height:320px;">
                  <div class="dailyCardTitle">
                    <h3>Daily Active Users</h3>
                  </div>
                  <div class="divider"></div>
                  <div class="dailyCardText">
                    <canvas id="dailyActiveUsers" style="width: 100%; height: auto; margin-left: 10px;"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Ranking of Tags and Users -->
        <div class="rankingContainer">
          <div class="row">

            <!-- Ranking of Tags -->
            <div class="col-lg-6 col-md-6 col-12">
              <div class="rtCard">
                <div class="rtCardBody">
                  <div class="rtCardTitle">
                    <h3>Ranking of Tags</h3>
                  </div>
                  <div class="divider"></div>
                  <div class="rtCardText">
                    <canvas id="rankingTags"
                      style="display: block; box-sizing: border-box; height: 200px; width: 300px;"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <!-- Ranking of Users -->
            <div class="col-lg-6 col-md-6 col-12">
              <div class="ruCard">
                <div class="ruCardBody">
                  <div class="ruCardTitle">
                    <h3>Ranking of Users</h3>
                  </div>
                  <div class="divider"></div>
                  <div class="ruCardText">
                    <canvas id="rankingUsers"
                      style="display: block; box-sizing: border-box; height: 200px; width: 300px;"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../assets/js/chart.js"></script>

</body>

</html>
